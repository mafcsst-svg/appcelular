<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Padaria Hortal - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fef2f2',
                100: '#fee2e2',
                200: '#fecaca',
                300: '#fca5a5',
                400: '#f87171',
                500: '#ea1d2c', /* iFood Redish */
                600: '#dc2626',
                700: '#b91c1c',
                800: '#991b1b',
                900: '#7f1d1d',
              }
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }

      // Polyfill process for environment variables to prevent crashes in services
      
      
      // Global error handler to catch load errors
      window.addEventListener('error', function(e) {
        // If root is empty after a slight delay, show error
        setTimeout(() => {
            const root = document.getElementById('root');
            if (root && root.innerHTML === '') {
                const errDiv = document.createElement('div');
                errDiv.style.padding = '20px';
                errDiv.style.color = '#ef4444';
                errDiv.style.fontFamily = 'system-ui, sans-serif';
                errDiv.innerHTML = `<h3>Erro de Inicialização</h3><p>${e.message}</p><p style="font-size:0.8em; color:#666">Verifique o console para mais detalhes.</p>`;
                document.body.prepend(errDiv);
            }
        }, 1000);
      });
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #f3f4f6; /* Light gray background */
      }
    </style>
    
 <script type="module" src="/index.tsx"></script>
    
</head>
  <body class="bg-gray-100 text-stone-800 antialiased selection:bg-brand-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script> 
  </body>
</html>
